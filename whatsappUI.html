<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat UI Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e5ddd5;
    }
    
    .container {
        display: flex;
        width: 90%;
        height: 90%;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    
    .sidebar {
        flex: 1;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
    }
    
    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid #ddd;
        background: #ededed;
    }
    
    .chat-list {
        flex: 1;
        overflow-y: auto;
    }
    
    .chat-item {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }
    
    .chat-item:hover {
        background: #f9f9f9;
    }
    
    .chat-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ccc;
        margin-right: 15px;
    }
    
    .chat-info h3 {
        margin-bottom: 5px;
        font-size: 16px;
    }
    
    .chat-info p {
        color: #888;
        font-size: 14px;
    }
    
    .main-chat {
        flex: 3;
        display: flex;
        flex-direction: column;
    }
    
    .chat-header {
        display: flex;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ddd;
        background: #ededed;
    }
    
    .chat-header .chat-avatar {
        width: 50px;
        height: 50px;
        margin-right: 15px;
    }
    
    .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #efeae2;
    }
    
    .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 60%;
        position: relative;
        font-size: 14px;
        line-height: 20px;
    }
    
    .message-time {
        display: block;
        font-size: 12px;
        color: #999;
        margin-top: 5px;
        text-align: right;
    }
    
    .message.received {
        background: #fff;
        align-self: flex-start;
    }
    
    .message.sent {
        background: #dcf8c6;
        align-self: flex-end;
    }
    
    .chat-input {
        padding: 20px;
        border-top: 1px solid #ddd;
        background: #f0f0f0;
        display: flex;
    }
    
    .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        margin-right: 10px;
    }
    
    .chat-input button {
        padding: 10px 20px;
        background: #25d366;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    
    .chat-input button:hover {
        background: #21c354;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
            </div>
            <div class="chat-list">
                <div class="chat-item">
                    <div class="chat-avatar"></div>
                    <div class="chat-info">
                        <div class="fa fa-phone" style="font-size:24px"></div>
                        <h3>John Doe</h3>
                        <p>Last message...</p>
                    </div>
                </div>
                <div class="chat-item">
                    <div class="chat-avatar"></div>
                    <div class="chat-info">
                        <h3>Jane Smith</h3>
                        <p>Last message...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-avatar"></div>
                <h2>John Doe</h2>
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <p>Hello! How are you?</p>
                    <span class="message-time">10:00 AM</span>
                </div>
                <div class="message sent">
                    <p>I'm good, thanks! How about you?</p>
                    <span class="message-time">10:02 AM</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
